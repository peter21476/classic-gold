<!doctype html>

<html lang="en" ng-app="classicGold">

<head>
    <meta charset="utf-8">

    <title>Classic Gold</title>
    <meta name="description" content="Classic Gold">
    <meta name="author" content="Classic Gold">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Classic Gold">
    <meta property="og:description" content="Your All Time Radio">
    <meta property="og:image" content="http://classicgold.ca/img/winter-social.jpg">
    <meta property="og:url" content="http://classicgold.ca/">
    <meta name="twitter:title" content="Classic Gold">
    <meta name="twitter:description" content="Your All Time Radio">
    <meta name="twitter:image" content="http://classicgold.ca/img/winter-social.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>



    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <div class="container-fluid background">
        <div class="row" style="margin-bottom: 126px;">

            <div class="col-md-12 top-bar navbar-fixed-top" ng-controller="TopBar">
                <img class="centered" src="img/logo.png">
                <ul ng-mouseover="MenuEffect()" ng-mouseleave="RemoveMenuEffect()">

                    <li><a ui-sref="app"><i id="home" ng-mouseover="showMenuText($event)" ng-mouseleave="hideMenuText($event)" class="fa fa-home" aria-hidden="true"></i></a></li>
                    <li><a ui-sref="producers"><i id="producers" ng-mouseover="showMenuText($event)" ng-mouseleave="hideMenuText($event)" class="fa fa-microphone" aria-hidden="true"></i></a></li>
                    <li><a ui-sref="news"><i id="news" ng-mouseover="showMenuText($event)" ng-mouseleave="hideMenuText($event)" class="fa fa-podcast" aria-hidden="true"></i></a></li>
                    <!--<li><a ui-sref="latest"><i id="songs" ng-mouseover="showMenuText($event)" ng-mouseleave="hideMenuText($event)" class="fa fa-bullhorn" aria-hidden="true"></i></a></li>-->
                    <li><a ui-sref="contact"><i id="contact" ng-mouseover="showMenuText($event)" ng-mouseleave="hideMenuText($event)" class="fa fa-envelope" aria-hidden="true"></i></a></li>
                    <li><a target="_blank" href="http://classicgold.torontocast.stream"><i id="audio" ng-mouseover="showMenuText($event)" ng-mouseleave="hideMenuText($event)" class="fa fa-headphones" aria-hidden="true"></i></a></li>

                </ul>
            </div>

        </div>

        <div class="row">
            <div class="col-md-2" ng-controller="MenuController">
                <div class="menu animated fadeInLeft">
                   <ul ng-mouseover="MenuEffect()" ng-mouseleave="RemoveMenuEffect()">

                        <li><a ui-sref="app"><i id="home" ng-mouseover="showMenuText($event)" ng-mouseleave="hideMenuText($event)" class="fa fa-home" aria-hidden="true"></i><span class="">Home</span></a></li>
                        <li><a ui-sref="producers"><i id="producers" ng-mouseover="showMenuText($event)" ng-mouseleave="hideMenuText($event)" class="fa fa-microphone" aria-hidden="true"></i><span class="">Producers</span></a></li>
                        <li><a ui-sref="news"><i id="news" ng-mouseover="showMenuText($event)" ng-mouseleave="hideMenuText($event)" class="fa fa-podcast" aria-hidden="true"></i><span class="">News</span></a></li>
                        <!--<li><a ui-sref="latest"><i id="songs" ng-mouseover="showMenuText($event)" ng-mouseleave="hideMenuText($event)" class="fa fa-bullhorn" aria-hidden="true"></i><span>Latest Songs</span></a></li>-->
                        <li><a ui-sref="contact"><i id="contact" ng-mouseover="showMenuText($event)" ng-mouseleave="hideMenuText($event)" class="fa fa-envelope" aria-hidden="true"></i><span>Contact</span></a></li>

                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div ui-view></div>
            </div>
            <div class="col-md-2 text-right">

                <div class="right-sidebar">
                    <ul ng-controller="popUpWindow">
                        <li class="animated fadeInRight"><button ng-click="openWindow()">Listen Live</button></li>
                        <li class="animated fadeInRight"><a target="_blank" href="https://www.facebook.com/classicgoldhd/">facebook</a></li>
                    </ul>

                </div>

            </div>
        </div>

        <div class="row">

            <div class="col-md-2"></div>
            <div class="col-md-8"></div>
            <div class="col-md-2 text-right footer navbar-fixed-bottom animated fadeInLeft">
                <p>Designed and Developed by WebGuyNy.us</p>
                <p>Streaming by TorontoCast<br /> Licensed by SOCAN</p>
            </div>


        </div>

    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/xml2json.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/scripts.js"></script>
    <script language="javascript" type="text/javascript" src="http://184.75.223.178:2199/system/streaminfo.js"></script>
</body>

</html>
